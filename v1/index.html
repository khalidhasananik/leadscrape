<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Submission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Information</h1>
        <form id="infoForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn URL (Optional):</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="loadingSection" class="hidden">
            <div class="loader"></div>
            <p>This might take several minutes...</p>
        </div>

        <div id="resultSection" class="hidden">
            <h2>Response:</h2>
            <textarea id="resultBox" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
